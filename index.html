<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Amigo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>¡Te quiero mucho, [Nombre de tu amigo]!</h1>
        <img id="interactive-image" src="images/pacman.gif" alt="Pacman" class="interactive-img" 
             onmousedown="changeImage()" onmouseup="revertImage()" 
             ontouchstart="changeImage()" ontouchend="revertImage()">
        <p>Eres una persona increíble y estoy muy agradecido por tu amistad.</p>
        <p>Espero que este sitio web te haga sonreír</p>
        <button onclick="showVideo()">Haz clic aquí para una sorpresa</button>
        <div id="extra-video" class="hidden">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/4U8StlRofRE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
